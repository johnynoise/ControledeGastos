<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registrar - Controle de Gastos</title>
    </head>
    <body class="centralize">
        <form class="form-field">
            <div class="form-field">
                <div><label>Email</label></div>
                <input type="email" placeholder="seu@email.com"
                    onchange="onChangeEmail()" id="email"/>
                <div class="error" id="email-required-error">
                    Email é obrigatório
                </div>
                <div class="error" id="email-invalid-error">
                    Email é inválido
                </div>
            </div>
            <div class="form-field">
            <div><label>Senha</label></div> 
            <div class="error" id="password-required">Senha é Obrigatorio</div>
            <div class="error" id="password-6-minimo">Senha deve ter pelo menos 6 Caracteres</div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()"><br>
        </div>
            <div class="form-field">
            <div><label>Confirmar Senha</label></div> 
            <div class="error" id="password-nao-igual">As senhas devem ser iguais </div>
            <input  type="password" placeholder="Confirme sua Senha" id="confirmPassword" onchange="onChangeConfirmPassword()">
        </div>
            
        </div>
        <div>
            <button type="button" class="solid" disabled="true" id="validateRegister">Registrar</button>
        </div>
        <div>
            <button type="button" class="login">Login</button>
        </div>
        </form>
    </body>
       <link rel="stylesheet" href="../../global.css">
       <link rel="stylesheet" href="../register/register.css">

       <script src="register.js"></script>
       <script src="../../validations.js"></script>
</html>
