<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Controle de Gastos</title>
    </head>
    <body class="centralize">
    
        <form>
            <div class="form-field">
                <label>Email</label><br />
                <input
                    type="email"
                    placeholder="Email"
                    onchange="onChangeEmail()"
                    id="email"
                />
                <div class="error" id="email-error">Email é Obrigatorio</div>
                <div class="error" id="email-error-invalid">Email Invalido</div>
            </div>
            <div class="form-field">
                <label>Senha</label><br />
                <input
                    type="password"
                    placeholder="Senha"
                    onchange="onChangePassword()"
                    id="password"
                />
                <div class="error" id="password-error">Senha Obrigatoria</div>
            </div>
            <div>
                <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar senha</button>
            </div>
            <div>
                <button
                    type="button"
                    class="login"
                    id="login-button"
                    disabled="true"
                    onclick="login()"
                >
                    Login
                </button>
            </div>
            <div>
                <button onclick="register()" type="button" class="register">Registrar</button>
            </div>
            
        </form>
    </body>
